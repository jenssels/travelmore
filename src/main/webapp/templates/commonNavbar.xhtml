<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:outputStylesheet library="css" name="styles.css"/>
<body>
<ui:composition>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>

            <p:menuitem value="Home" url="../travelmore/index.xhtml" icon="ui-icon-home" />

            <c:if test='#{session.getAttribute("naam") == null}'>
                <p:menuitem value="Registreren" url="../travelmore/registreren.xhtml" icon="ui-icon-pencil" />
                <p:menuitem value="Login" url="../travelmore/inloggen.xhtml" icon="ui-icon-close" />
            </c:if>

            <c:if test='#{session.getAttribute("naam") != null}'>
                <p:menuitem value="Mijn boekingen" url="../travelmore/mijnBoekingen.xhtml" icon="ui-icon-document" />
            </c:if>

            <c:if test='#{session.getAttribute("isAdmin") == true}'>
                <p:menuitem value="Gebruikers beheren" url="../travelmore/gebruikersOverzicht.xhtml" icon="ui-icon-person" />
            </c:if>

            <c:if test='#{session.getAttribute("naam") != null}'>
                <p:menuitem>Welkom #{session.getAttribute("naam")}</p:menuitem>
                <p:menuitem value="Logout" url="../travelmore/uitloggen.xhtml" icon="ui-icon-arrowrefresh-1-w" class="test"/>
            </c:if>

        </p:menubar>
        <br />

    </h:form>
</ui:composition>
</body>
</html>
