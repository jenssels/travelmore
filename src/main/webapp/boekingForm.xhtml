<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head><title>Travel More!</title></h:head>
<h:body>
    <ui:composition template="templates/commonLayout.xhtml">
        <ui:define name="content">
            <div class="mainpage">
                <div class="container">
                    <br/>
                    <h4>Je gekozen reis</h4>

                    <p:panel id="panelDetail" header="Reisgegevens">
                        <h:panelGrid columns="1">
                            <h:outputText value="Vertrek vanuit: #{boekingController.reis.vertreklocatie.naam}"/>
                            <h:outputText value="Bestemming: #{boekingController.reis.aankomstlocatie.naam}"/>
                            <h:outputText
                                    value="Periode: van #{boekingController.reis.beginDatumString} tot #{boekingController.reis.eindDatumString}"/>
                            <h:outputText value="Vervoermiddel: #{boekingController.reis.transportmiddel.naam}"/>
                            <h:outputText value="Prijs per persoon: #{boekingController.reis.prijs}"/>
                        </h:panelGrid>
                    </p:panel>
                    <br/>

                    <h:form id="boeking">

                        <p:panel id="panel" header="Met hoeveel personen vertrek je?">
                            <p:panelGrid styleClass="ui-noborder" style="width: 100%">

                                <p:row>
                                    <p:column style="width: 25%">
                                        <h:outputLabel for="aantalPersonen" value="Aantal personen:"/>
                                    </p:column>
                                    <p:column style="width: 25%">
                                        <p:inputText id="aantalPersonen" converterId="javax.faces.Integer" class="form-control"
                                                     value="#{boekingController.boekingAantalPersonen}"/>
                                    </p:column>
                                    <p:column style="width: 25%"> </p:column>
                                    <p:column style="width: 25%"> </p:column>
                                </p:row>

                                <p:row>
                                    <p:column style="width: 25%"> </p:column>
                                    <p:column style="width: 25%"> </p:column>
                                    <p:column style="width: 25%"> </p:column>
                                    <p:column style="width: 25%">
                                        <h:commandButton class="btn btn-secondary w-50" value="Reis boeken"
                                                         action="#{boekingController.boek()}"/>
                                        <h:button class="btn btn-outline-dark w-50" value="Annuleren" outcome="index"/>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
