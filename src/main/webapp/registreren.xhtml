<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/commonLayout.xhtml">
    <ui:define name="content">
        <div class="mainpage">
            <div class="container">
                <br/>

                <h:form id="registreren">
                    <h4>Registreer je hier!</h4>

                    <div class="row">
                        <div class="col">
                            <label for="gebruikerMail">E-mailadres</label>
                            <p:inputText id="gebruikerMail" value="#{registratie.newGeruiker.mail}" required="true"
                                         class="form-control"/>
                        </div>
                        <div class="col">
                            <label for="gebruikerWachtwoord">Wachtwoord</label>
                            <p:inputText type="password" id="gebruikerWachtwoord"
                                         value="#{registratie.newGeruiker.wachtwoord}"
                                         required="true" class="form-control"/>
                        </div>
                    </div>
                    <br/>

                    <div class="row">
                        <div class="col">
                            <label for="gebruikerAdres">Adres</label>
                            <p:inputText id="gebruikerAdres" class="form-control"
                                         value="#{registratie.newGeruiker.adres}" required="true"/>
                            <small id="adresHelp" class="form-text text-muted">Je straatnaam en huisnummer komen hier.
                            </small>
                        </div>
                        <div class="col">
                            <label for="gebruikerGemeente">Gemeente</label>
                            <p:inputText id="gebruikerGemeente" class="form-control"
                                         value="#{registratie.newGeruiker.gemeente}" required="true"/>
                            <small id="gemeenteHelp" class="form-text text-muted">Ook even je postcode en gemeente invullen.
                            </small>
                        </div>
                    </div>
                    <br/>

                    <div class="row">
                        <div class="col">
                            <label for="gebruikerNaam">Voornaam en naam</label>
                            <p:inputText id="gebruikerNaam" value="#{registratie.newGeruiker.naam}" required="true"
                                         class="form-control"/>
                            <small id="naamHelp" class="form-text text-muted">Dit wordt je schermnaam!</small>
                        </div>
                        <div class="col"></div>
                    </div>
                    <br/>

                    <div class="row">
                        <div class="col">
                            <h:commandButton id="registreerButton" value="Registreren"
                                             action="#{registratie.Registreren}"
                                             class="btn btn-secondary"/>
                        </div>
                        <div class="col"></div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
