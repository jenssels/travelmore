<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/commonLayout.xhtml">
    <ui:define name="content">
        <div class="mainpage">
            <div class="container">
                <br/>

                <h:form id="registreren">


                        <h4>Registreer je hier!</h4>
                        <div class="input-group">
                            <div class="input-group-prepend" style="width: 25%;">
                                <span class="input-group-text w-100">E-mail en wachtwoord</span>
                            </div>
                            <p:inputText id="gebruikerMail" value="#{registratie.newGeruiker.mail}" required="true"
                                         class="form-control"/>
                            <p:inputText type="password" id="gebruikerWachtwoord"
                                         value="#{registratie.newGeruiker.wachtwoord}"
                                         required="true" class="form-control"/>
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend" style="width: 25%;">
                                <span class="input-group-text w-100">Adres</span>
                            </div>
                            <p:inputText style="width: 75%;" id="gebruikerAdres"
                                         value="#{registratie.newGeruiker.adres}" required="true"/>
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend" style="width: 25%;">
                                <span class="input-group-text w-100">Gemeente</span>
                            </div>
                            <p:inputText style="width: 75%;" id="gebruikerGemeente"
                                         value="#{registratie.newGeruiker.gemeente}" required="true"/>
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend" style="width: 25%;">
                                <span class="input-group-text w-100">Naam en voornaam</span>
                            </div>
                            <p:inputText id="gebruikerNaam" value="#{registratie.newGeruiker.naam}" required="true"
                                         class="form-control"/>
                            <div class="input-group-append">
                                <h:commandButton value="Registreren" action="#{registratie.Registreren}"
                                                 class="btn btn-secondary"/>
                            </div>
                        </div>

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
