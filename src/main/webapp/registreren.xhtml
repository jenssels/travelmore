<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/commonLayout.xhtml">
    <ui:define name="content">
        <h:form id="registreren">
            <p:panel id="panel" header="Registreer je hier!" style="margin-bottom:10px;">

                <h:outputLabel for="gebruikerMail" value="E-mail:"/>
                <p:inputText id="gebruikerMail" value="#{registratie.newGeruiker.mail}" required="true"/>
                <p:watermark value="Je e-mailadres" for="gebruikerMail"/>

                <h:outputLabel for="gebruikerNaam" value="Naam:"/>
                <p:inputText id="gebruikerNaam" value="#{registratie.newGeruiker.naam}" required="true"/>
                <p:watermark value="naam" for="gebruikerNaam"/>

                <h:outputLabel for="gebruikerWachtwoord" value="Wachtwoord:"/>
                <p:inputText type="password" id="gebruikerWachtwoord" value="#{registratie.newGeruiker.wachtwoord}"
                             required="true"/>
                <p:watermark value="wachtwoord" for="gebruikerWachtwoord"/>

                <h:outputLabel for="gebruikerAdres" value="Adres:"/>
                <p:inputText id="gebruikerAdres" value="#{registratie.newGeruiker.adres}" required="true"/>
                <p:watermark value="adres" for="gebruikerAdres"/>

                <h:outputLabel for="gebruikerGemeente" value="Gemeente:"/>
                <p:inputText id="gebruikerGemeente" value="#{registratie.newGeruiker.gemeente}" required="true"/>
                <p:watermark value="gemeente" for="gebruikerGemeente"/>


                <h:commandButton value="Registreren" action="#{registratie.Registreren}"/>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
