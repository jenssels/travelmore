<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/commonLayout.xhtml">
    <ui:define name="content">
        <div class="mainpage">
            <div class="container">
                <br/>
                <h4>Aanmelden?</h4>
                <h:form id="inloggen">

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">E-mail en wachtwoord</span>
                        </div>
                        <p:inputText id="email" binding="#{email}" class="form-control"/>
                        <p:inputText type="password" id="wachtwoord" binding="#{wachtwoord}" class="form-control"/>
                        <div class="input-group-append">
                            <h:commandButton class="btn btn-secondary" id="button-addon2" value="Inloggen" action="#{inloggen.inloggen(email.value, wachtwoord.value)}"/>
                        </div>
                    </div>

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
