<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
            >
<h:head>
    <title>Travel More!</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>

    <ui:composition template="templates/commonLayout.xhtml">
        <ui:define name="content">

            <h:outputStylesheet library="css" name="styles.css" />

            <h2>Filteren</h2>
            <h:form id="filterReizen">
                <p:panel id="panel" header="Form">
                    <h:panelGrid columns="4" cellpadding="5">
                        <h:outputLabel for="budget" value="Budget per persoon:" />
                        <p:inputText id="budget" converterId="javax.faces.Double" value="#{reisController.zoekBudget}" />
                        <h:outputLabel for="vertrekLocatie" value="Vertrek locatie:" />
                        <h:selectOneMenu id="vertrekLocatie" value="#{reisController.zoekVertrekLocatie}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Alle locaties" noSelectionOption="true" />
                            <f:selectItems value="#{locatieController.locaties}" var="entity" itemLabel="#{entity.naam}" itemValue="#{entity}" />
                        </h:selectOneMenu>
                        <h:outputLabel for="bestemming" value="Bestemming:" />
                        <h:selectOneMenu id="bestemming" value="#{reisController.zoekBestemming}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Alle locaties" noSelectionOption="true" />
                            <f:selectItems value="#{locatieController.locaties}" var="entity" itemLabel="#{entity.naam}" itemValue="#{entity}" />
                        </h:selectOneMenu>
                        <p:outputLabel for="startDatum" value="Start datum:" />
                        <p:calendar id="startDatum" value="#{reisController.zoekStartDatum}" pattern="dd-MM-yyyy" mask="true" />
                        <p:outputLabel for="eindDatum" value="Eind datum:" />
                        <p:calendar id="eindDatum" value="#{reisController.zoekEindDatum}" pattern="dd-MM-yyyy" mask="true" />
                        <h:outputLabel for="transportType" value="Transport type:" />
                        <h:selectOneMenu id="transportType" value="#{reisController.zoekTransportMiddelType}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Alle transport types" noSelectionOption="true" />
                            <f:selectItems value="#{transportmiddeltypeController.transportmiddeltypes}" var="entity" itemLabel="#{entity.naam}" itemValue="#{entity}" />
                        </h:selectOneMenu>
                        <h:commandButton value="Zoeken" action="#{reisController.zoek()}"  />
                        <h:commandButton value="Reset" action="#{reisController.reset()}"  />
                    </h:panelGrid>
                </p:panel>
            </h:form>

            <h2>Ons aanbod</h2>
            <p:dataTable var="reis" value="#{reisController.reizen}" id="reisDataTable">
                <p:column headerText="Vertrek locatie">
                    <h:outputText value="#{reis.vertreklocatie.naam}" />
                </p:column>
                <p:column headerText="Bestemming">
                    <h:outputText value="#{reis.aankomstlocatie.naam}" />
                </p:column>
                <p:column headerText="Vertrek Datum">
                    <h:outputText value="#{reis.getBeginDatumString()}" />
                </p:column>
                <p:column headerText="Terugkomst Datum">
                    <h:outputText value="#{reis.getEindDatumString()}" />
                </p:column>
                <p:column headerText="Transportmiddel">
                    <h:outputText value="#{reis.transportmiddel.naam}" />
                </p:column>
                <p:column headerText="Prijs per persoon">
                    <h:outputText value="â‚¬#{reis.prijs}" />
                </p:column>
                <p:column headerText="Vrije plaatsen">
                    <h:outputText value="#{reisController.getVrijePlaatsen(reis.id)}" />
                </p:column>
                 <p:column headerText="Boeking">
                     <h:form id="boekingForm">
                         <h:commandButton value="Boeken"  rendered='#{session.getAttribute("naam") != null and reisController.getVrijePlaatsen(reis.id) > 0}' action="#{boekingController.boekingForm(reis.id)}"  />
                         <h:outputText rendered='#{session.getAttribute("naam") == null}' value="Inloggen vereist!" />
                     </h:form>
                 </p:column>
            </p:dataTable>

        </ui:define>
    </ui:composition>
</h:body>
</html>
