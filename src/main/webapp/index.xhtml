<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Travel More!</title></h:head>
<h:body>
    <h:graphicImage name="/images/headerlogo.png" alt="headerlogo"/>
      <p:dataTable var="location" value="#{locationController.locations}" id="locationDataTable">
         <p:column headerText="Id">
            <h:outputText value="#{location.id}" />
         </p:column>

         <p:column headerText="Name">
            <h:outputText value="#{location.name}" />
         </p:column>

         <p:column headerText="Code">
            <h:outputText value="#{location.code}" />
         </p:column>
      </p:dataTable>
      <h:form id="addLocationForm">
         <p:panel id="panel" header="Form" style="margin-bottom:10px;">
            <h:panelGrid columns="4" cellpadding="5">
               <h:outputLabel for="locationName" value="Name:" />
               <p:inputText id="locationName" value="#{locationController.newLocation.name}"></p:inputText>
               <h:outputLabel for="locationCode" value="Code:" />
               <p:inputText id="locationCode" value="#{locationController.newLocation.code}">
               </p:inputText>
               <h:commandButton value="Toevoegen" action="#{locationController.submit}" update=":locationDataTable" />
            </h:panelGrid>
         </p:panel>
      </h:form>
</h:body>
</html>
