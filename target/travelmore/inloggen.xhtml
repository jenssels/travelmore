<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:form id="inloggen">
    <p:panel id="panel" header="Form" style="margin-bottom:10px;">
        <h:outputLabel value="Hello, world"/>
        <p:inputText id="email" binding="#{email}"/>
        <p:watermark value="email" for="email"/>
        <p:inputText type="password" id="wachtwoord" binding="#{wachtwoord}"/>
        <p:watermark value="wachtwoord" for="wachtwoord"/>
        <h:commandButton value="Login" action="#{inloggen.inloggen(email.value, wachtwoord.value)}"/>
    </p:panel>
</h:form>
</html>
