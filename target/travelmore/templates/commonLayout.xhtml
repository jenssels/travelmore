<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <title>Travel More!</title>
    <h:outputStylesheet name="bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body>
    <h:form>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <h:graphicImage name="/images/navbarlogo.png" alt="travelmore" height="20" />

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggle">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <h:commandLink class="nav-link" action="index">Home</h:commandLink>
                    </li>
                    <c:if test='#{session.getAttribute("isAdmin") == true}'>
                        <li class="nav-item">
                            <h:commandLink class="nav-link" action="reizenAdmin">Beheren</h:commandLink>
                        </li>
                    </c:if>
                </ul>

                <ul class="navbar-nav">
                    <c:if test='#{session.getAttribute("naam") != null}'>
                        <li class="nav-item">
                            <span class="navbar-text">test</span>
                        </li>
                        <li class="nav-item">
                            <h:commandLink class="nav-link">Afmelden</h:commandLink>
                        </li>
                    </c:if>
                    <c:if test='#{session.getAttribute("naam") == null}'>
                        <li class="nav-item">
                            <h:commandLink class="nav-link" action="inloggen.xhtml">Aanmelden</h:commandLink>
                        </li>
                    </c:if>
                </ul>
            </div>
        </nav>
    </h:form>
    <h:outputScript name="bootstrap-4.1.3-dist/js/bootstrap.min.js"/>
    <ui:insert name="content">

    </ui:insert>
</h:body>
</html>
