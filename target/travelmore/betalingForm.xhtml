<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head><title>Travel More!</title></h:head>
<h:body>
    <ui:composition template="templates/commonLayout.xhtml">
        <ui:define name="content">
            <div class="mainpage">
                <div class="container">
                    <br/>
                    <h4>Boeking Betalen</h4>
                    <p:panel id="panelDetail">
                        <h:panelGrid columns="7" cellpadding="5">
                            <h:outputText value="Vertrek Locatie:"/>
                            <h:outputText value="Bestemming:"/>
                            <h:outputText value="Vertrek datum:"/>
                            <h:outputText value="Terugkomst datum:"/>
                            <h:outputText value="Transportmiddel:"/>
                            <h:outputText value="Prijs per persoon:"/>
                            <h:outputText value="Aantal personen:"/>
                            <h:outputText value="#{boekingController.boeking.reis.vertreklocatie.naam}"/>
                            <h:outputText value="#{boekingController.boeking.reis.aankomstlocatie.naam}"/>
                            <h:outputText value="#{boekingController.boeking.reis.beginDatumString}"/>
                            <h:outputText value="#{boekingController.boeking.reis.eindDatumString}"/>
                            <h:outputText value="#{boekingController.boeking.reis.transportmiddel.naam}"/>
                            <h:outputText value="#{boekingController.boeking.prijsbetaling}"/>
                            <h:outputText value="#{boekingController.boeking.aantalPersonen}"/>
                        </h:panelGrid>
                    </p:panel>
                    <h:form id="betalen">
                        <p:panel id="panel" header="Betalen">
                            <h:panelGrid columns="4" cellpadding="5">
                                <h:outputText value="Te betalen prijs:"/>
                                <h:outputText value="#{boekingController.boeking.totaalPrijs}"/>
                                <h:outputLabel for="betalingsMiddel" value="Betalingsmiddel:"/>
                                <h:selectOneMenu id="betalingsMiddel" value="#{boekingController.betalingsmiddel}"
                                                 converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{betalingsmiddelController.betalingsmiddelen}" var="entity"
                                                   itemLabel="#{entity.naam}" itemValue="#{entity}"/>
                                </h:selectOneMenu>
                                <h:commandButton value="Betalen" action="#{boekingController.betalen()}"/>
                                <h:button value="Annuleren" outcome="mijnBoekingen"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
