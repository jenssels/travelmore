<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head><title>Travel More!</title></h:head>
<h:body>
    <ui:composition template="templates/commonLayout.xhtml">
        <ui:define name="content">
            <div class="mainpage">
                <div class="container">
                    <br/>
                    <h4>Boeking betalen</h4>

                    <p:panel id="panelDetail" header="Reisgegevens">
                        <h:panelGrid columns="1">
                            <h:outputText value="Vertrek vanuit: #{boekingController.boeking.reis.vertreklocatie.naam}"/>
                            <h:outputText value="Bestemming: #{boekingController.boeking.reis.aankomstlocatie.naam}"/>
                            <h:outputText
                                    value="Periode: van #{boekingController.boeking.reis.beginDatumString} tot #{boekingController.boeking.reis.eindDatumString}"/>
                            <h:outputText value="Vervoermiddel: #{boekingController.boeking.reis.transportmiddel.naam}"/>
                            <h:outputText value="Prijs per persoon: #{boekingController.boeking.prijsbetaling}"/>
                            <h:outputText value="Aantal personen: #{boekingController.boeking.aantalPersonen}"/>
                        </h:panelGrid>
                    </p:panel>
                    <br/>

                    <h:form id="betalen">
                        <p:panel id="panel" header="Betalingsdetails">
                            <p:panelGrid styleClass="ui-noborder" style="width: 100%">

                                <p:row>
                                    <p:column style="width: 25%">
                                        <h:outputLabel for="totaalPrijs" value="Totaalprijs:"/>
                                    </p:column>
                                    <p:column style="width: 25%">
                                        <h:outputText id="totaalPrijs" value="â‚¬#{boekingController.boeking.totaalPrijs}"/>
                                    </p:column>
                                    <p:column style="width: 25%"> </p:column>
                                    <p:column style="width: 25%"> </p:column>
                                </p:row>

                                <p:row>
                                    <p:column style="width: 25%">
                                        <h:outputLabel for="betalingsMiddel" value="Betalingsmiddel:"/>
                                    </p:column>
                                    <p:column style="width: 25%">
                                        <h:selectOneMenu style="width: 100%" id="betalingsMiddel" value="#{boekingController.betalingsmiddel}"
                                                         converter="omnifaces.SelectItemsConverter">
                                            <f:selectItems value="#{betalingsmiddelController.betalingsmiddelen}" var="entity"
                                                           itemLabel="#{entity.naam}" itemValue="#{entity}"/>
                                        </h:selectOneMenu>
                                    </p:column>
                                    <p:column style="width: 25%"> </p:column>
                                    <p:column style="width: 25%"> </p:column>
                                </p:row>

                                <p:row>
                                    <p:column style="width: 25%"> </p:column>
                                    <p:column style="width: 25%"> </p:column>
                                    <p:column style="width: 25%"> </p:column>
                                    <p:column style="width: 25%">
                                        <h:commandButton class="btn btn-secondary w-50" value="Betalen" action="#{boekingController.betalen()}"/>
                                        <h:button class="btn btn-outline-dark w-50" value="Annuleren" outcome="mijnBoekingen"/>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
