<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head><title>Travel More!</title></h:head>
<h:body>
    <ui:composition template="templates/commonLayout.xhtml">
        <ui:define name="content">
            <h2>Gekozen reis</h2>
            <p:panel id="panelDetail" header="Reis gegevens">
                <h:panelGrid columns="6" cellpadding="5">
                    <h:outputText value="Vertrek Locatie:" />
                    <h:outputText value="Bestemming:" />
                    <h:outputText value="Vertrek datum:" />
                    <h:outputText value="Terugkomst datum:" />
                    <h:outputText value="Transportmiddel:" />
                    <h:outputText value="Prijs per persoon:" />
                    <h:outputText value="#{boekingController.reis.vertreklocatie.naam}" />
                    <h:outputText value="#{boekingController.reis.aankomstlocatie.naam}" />
                    <h:outputText value="#{boekingController.reis.beginDatumString}" />
                    <h:outputText value="#{boekingController.reis.eindDatumString}" />
                    <h:outputText value="#{boekingController.reis.transportmiddel.naam}" />
                    <h:outputText value="#{boekingController.reis.prijs}" />
                </h:panelGrid>
            </p:panel>
            <h:form id="boeking">
                <p:panel id="panel" header="Boeken">
                    <h:panelGrid columns="4" cellpadding="5">
                        <h:outputLabel for="aantalPersonen" value="Aantal personen:" />
                        <p:inputText id="aantalPersonen" converterId="javax.faces.Integer" value="#{boekingController.boekingAantalPersonen}" />
                        <h:commandButton value="Boeken" action="#{boekingController.boek()}"  />
                        <h:button value="Annuleren" outcome="index" />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
