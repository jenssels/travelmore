<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head><title>Travel More!</title></h:head>
<h:body>
    <ui:composition template="templates/commonLayout.xhtml">
        <ui:define name="content">
            <h2>Mijn boekingen</h2>
            <p:dataTable var="boeking" value="#{boekingController.boekingen}" id="boekingDataTable">
                <p:column headerText="Reis gegevens" width="50%">
                    <p:panel id="panelDetail">
                        <h:panelGrid columns="6" cellpadding="5">
                            <h:outputText value="Vertrek Locatie:" />
                            <h:outputText value="Bestemming:" />
                            <h:outputText value="Vertrek datum:" />
                            <h:outputText value="Terugkomst datum:" />
                            <h:outputText value="Transportmiddel:" />
                            <h:outputText value="Prijs per persoon:" />
                            <h:outputText value="#{boeking.reis.eindDatumString}" />
                            <h:outputText value="#{boeking.reis.transportmiddel.naam}" />
                            <h:outputText value="#{boeking.reis.prijs}" />
                            <h:outputText value="#{boeking.reis.vertreklocatie.naam}" />
                            <h:outputText value="#{boeking.reis.aankomstlocatie.naam}" />
                            <h:outputText value="#{boeking.reis.beginDatumString}" />
                        </h:panelGrid>
                    </p:panel>
                </p:column>
                <p:column headerText="Aantal personen">
                    <h:outputText value="#{boeking.aantalPersonen}" />
                </p:column>
                <p:column headerText="Totaal prijs">
                    <h:outputText value="#{boeking.getTotaalPrijs()}" />
                </p:column>
                <p:column headerText="Betaling">
                    <h:outputText value="#{boeking.betalingInorde()}" />
                </p:column>
                <p:column headerText="Acties">
                    <h:form id="boekingForm">
                      <h:commandButton value="Betalen" rendered="#{boeking.isBetaald() == false}"  action="#{boekingController.betalingsForm(boeking.id)}"  />
                      <h:commandButton value="Verwijderen"  action="#{boekingController.verwijder(boeking.id)}"  />
                    </h:form>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
